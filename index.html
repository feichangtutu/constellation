<div ng-controller="weekCtrl">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">每周运势</div>
        </div>
        <div class="panel-body">
            <!-- novalidate 禁用h5自动验证-->
            <form name='myForm' action="/post" method="post" enctype="multipart/form-data" novalidate role="form" ng-submit="save()">
                <div class="row form-group" >
                    <label for="weekColor" class="col-md-2 control-label">幸运颜色</label>
                    <div class="col-md-10">
                        <input id="weekColor" type="text" class="form-control" ng-model="week.color"
                               ng-required="true" required/>
                    </div>
                    <div class="help-block col-md-4" ng-show="myForm.color.$dirty&&myForm.color.$invalid">
                        <span class="text-danger" ng-show="myForm.color.$error.required">请填写幸运颜色</span>
                    </div>
                </div>
                <div class="row form-group">
                    <label for="weekNumber" class="col-md-2 control-label">幸运数字</label>
                    <div class="col-md-10">
                        <input id="weekNumber" type="number" name="number" class="form-control"
                               ng-model="week.number" ng-required="true" required/>
                    </div>
                    <div class="help-block col-md-4" ng-show="myForm.number.$dirty&&myForm.number.$invalid">
                        <span class="text-danger" ng-show="myForm.number.$error.required">请填写幸运数字</span>
                        <span class="text-danger" ng-show="myForm.number.$error.number">请填写正确格式</span>
                    </div>
                </div>
                <div class="row form-group">
                    <label for="weekFortune" class="col-md-2 control-label">本周运势</label>
                    <div class="col-md-10">
                        <input id="weekFortune" type="text" name="fortune" class="form-control"
                               ng-model="week.fortune" ng-required="true" required/>
                    </div>
                    <div class="help-block col-md-4" ng-show="myForm.fortune.$dirty&&myForm.fortune.$invalid">
                        <span class="text-danger" ng-show="myForm.fortune.$error.required">请填写幸运数字</span>
                        <span class="text-danger" ng-show="myForm.fortune.$error.fortune">请填写正确格式</span>
                    </div>
                </div>
            </form>
            <div class="row form-group">
                <button class="btn btn-default" ng-click="set()" ng-disabled="myForm.$invalid||myForm.$pristine">
                    提交
                </button>
            </div>
        </div>
    </div>
</div>
</body>
